apiVersion: v1
kind: Pod
metadata:
  labels:
    agent: docker
spec:
  containers:
  - name: jnlp
    image: jenkins/inbound-agent
    command:
    - cat
    tty: true
  - name: docker
    image: docker:latest
    securityContext:
      privileged: true
    command:
    - dockerd-entrypoint.sh
    args:
    - --host=unix:///var/run/docker.sock
    tty: true
